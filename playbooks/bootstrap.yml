#!/usr/bin/env ansible-playbook

- name: Bootstrap Python
  hosts: vms:hypervisors:bastion
  gather_facts: false
  roles:
    - ../roles/bootstrap

- name: Install apt packages and docker
  hosts: vms:hypervisors:bastion
  tasks:
    - name: Install required packages with apt
      apt:
        name: "{{ bootstrap_packages }}"
        state: present
        update_cache: yes
  roles:
    - ../roles/docker
    - ../roles/docker-compose

